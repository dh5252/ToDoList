<!DOCTYPE html>
<html>
    <head>
        <title>toDoList by Ahn</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Blinker:wght@100&family=Nunito:wght@200&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <div id="header">
            <h1 id="title">To Do List</h1>
        </div>
        <div id="grid_container">
            <div id="function_Section">
                <div>
                    <button class="func_btn" onclick="">+something to do today</button>
                    <br>
                    <button class="func_btn" onclick="">+something to do later</button>
                    <br>
                    <button class="func_btn" onclick="">-something to do today</button>
                    <br>
                    <button class="func_btn" onclick="">-something to do later</button>
                </div>    
            </div>
            
            <div id="todayWork_Section" class="workList">
                <h3>What to do by today</h3>
                <ul>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                </ul>
            </div>
            

            <div id="laterWork_Section" class="workList">
                <h3>What to do in time</h3>
                <ul>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                    <li>dkdkdkdkdkdkdkd</li>
                </ul>
            </div>

        </div>
    </body>

</html>
